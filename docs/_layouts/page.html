---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
  	{% if page.tagline %}
  	<h2>{{ page.tagline }}</h2>
  	{% include image.html image_name="catfriend.jpg" %}
  	{% else %}
  	{% include image.html image_name="germcoffee.jpg" %}
  	{% endif %}
    {{ content }}
  </div>

</article>
